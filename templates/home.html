<!DOCTYPE html>
<html>
<head>
    <title>Digit Drawer</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #111;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        h1 {
            margin-bottom: 20px;
            font-weight: normal;
        }

        canvas {
            background-color: black;
            border: 2px solid white;
            image-rendering: pixelated;
            width: 280px;
            height: 280px;
            cursor: crosshair;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: white;
            color: black;
            transition: 0.2s;
        }

        button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1 id="magic_number"> Your number: {{num}}</h1>
    <div class="container">
        <h1>Draw (28 x 28)</h1>
        <canvas id="drawingCanvas" width="28" height="28"></canvas>

        <div class="buttons">
            <button onclick="clearCanvas()">Clear</button>
            <button onclick="sendImage()">Send</button>
            <button onclick="show_number()">show number</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("drawingCanvas");
        const ctx = canvas.getContext("2d");
        const number = document.getElementById("magic_number")
        // Fill initial canvas black
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        let drawing = false;

        canvas.addEventListener("mousedown", () => drawing = true);
        canvas.addEventListener("mouseup", () => drawing = false);
        canvas.addEventListener("mouseleave", () => drawing = false);

        canvas.addEventListener("mousemove", (e) => {
            if (!drawing) return;

            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / 10);
            const y = Math.floor((e.clientY - rect.top) / 10);

            ctx.fillStyle = "white";   // White ink
            ctx.fillRect(x, y, 1, 1);
        });

        function clearCanvas() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function sendImage() {
            const imageData = canvas.toDataURL();

            fetch("/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ image: imageData })
            });

        }

        function show_number() {
            window.location.reload();
                
        }
    </script>

</body>
</html>
